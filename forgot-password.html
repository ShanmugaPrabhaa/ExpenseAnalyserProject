<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Forgot Password</title>
  
  <!-- Bootstrap CSS -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  
  <style>
    .form-gap {
        padding-top: 70px;
    }

    .alert-message {
        display: none;
        color: red;
    }
  </style>
</head>

<body>
  <div class="form-gap"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="text-center">
              <h3><i class="fa fa-lock fa-4x"></i></h3>
              <h2 class="text-center">Forgot Password?</h2>
              <p>You can reset your password here.</p>
              <div class="panel-body">
                <form id="reset-form" role="form" autocomplete="off" class="form" method="post">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                      <input id="email" name="email" placeholder="Email address" class="form-control" type="email" required>
                    </div>
                  </div>
                  <div class="alert-message" id="email-alert">Please enter a valid email address.</div>
                  <div class="form-group" id="otp-section" style="display: none;">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                      <input id="otp" name="otp" placeholder="Enter OTP" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <button id="reset-btn" class="btn btn-lg btn-primary btn-block" type="button" disabled>Reset Password</button>
                    <button id="verify-btn" class="btn btn-lg btn-primary btn-block" type="button" style="display: none;">Verify OTP</button>
                  </div>
                  <input type="hidden" class="hide" name="token" id="token" value=""> 
                </form>
                <div class="col-12">
                    <p class="small mb-0">Don't have account? <a href="pages-register.html">Create an account</a></p>
                    <p class="small mb-0"><a href="pages-login.html">Go back to Login Page</a></p>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      // Email input validation
      $("#email").on("input", function() {
        var email = $(this).val();
        var isValidEmail = validateEmail(email);
        if (isValidEmail) {
          $("#reset-btn").prop("disabled", false);
          $("#email-alert").hide();
        } else {
          $("#reset-btn").prop("disabled", true);
          $("#email-alert").show();
        }
      });

      // Reset Password button click handler
      $("#reset-btn").click(function() {
        var email = $("#email").val();
        if (!validateEmail(email)) {
          alert("Please enter a valid email address.");
          return;
        }
        $("#reset-btn").hide();
        $("#otp-section").show();
        $("#verify-btn").show();
      });

      // Verify OTP button click handler (for demonstration, replace with actual verification logic)
      $("#verify-btn").click(function() {
        var otp = $("#otp").val();
        if (otp === "") {
          alert("Please enter OTP.");
        } else {
          alert("OTP verified. Proceed with password reset.");
          // Add your password reset logic here
          // For demonstration, redirect to a new page
          window.location.href = "resetpassword.html";
        }
      });

      // Function to validate email format
      function validateEmail(email) {
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
      }
    });
  </script>
</body>

</html>
